<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30447587-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-30447587-3');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="theme-color" content="#f4f6f8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Feedvix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fireworks.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json">
    <link rel="pwa-setup" href="./manifest.json">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <button id="toggle">Toggle dark</button>
      <h1 class="header">
        Feed<span style="color: red">vix</span>
        <small class="text-muted">(David's Feed)</small>
      </h1>
      <div id="loading">
        <h4>Loading...</h4>
        <div class="vix">
          <div class="spine"></div>
          <div class="topJaw">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="ttooth1"></div>
            <div class="ttooth2"></div>
          </div>
          <div class="bottomJaw">
            <div class="btooth1"></div>
            <div class="btooth2"></div>
          </div>
          <div class="leftArm"></div>
          <div class="rightArm"></div>
          <div class="leftLeg"></div>
          <div class="rightLeg"></div>
          <div class="ball ball1"></div>
          <div class="ball ball2"></div>
          <div class="ball ball3"></div>
          <div class="ball ball4"></div>
        </div>
        <h5>Don't forget to Feed <span style="color: red">Vix!</span></h5>
      </div>
      <div id="content"></div>
    </div>
    <script type="text/javascript" src="atom.js"></script>
    <script type="text/javascript" src="feedvix.js"></script>
  </body>
</html>
